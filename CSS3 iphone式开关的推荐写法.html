<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 iphone式开关的推荐写法</title>

</head>

<body>
<div class="demo-container demo">
<style type="text/css">
.demo{width: 271px;}
.demo-inner{height:526px;background: url(http://www.daqianduan.com/wp-content/uploads/2012/08/iphone4.png) no-repeat;}
.onoff{
	overflow: hidden;
	display: inline-block;
	margin:0 0 -5px 15px;
	width: 60px;height:20px;
	border-radius: 20px;
	border: solid 1px #999;
}
.onoff label{
	display: block;
	margin-left: -40px;
	width: 100px;height: 20px;
	text-align: right;color: #8B8B8B;border-radius:20px;
	background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#DFDFDF),color-stop(1,#FEFEFE));
}
.onoff label::after{
	position: relative;left:-17px;top: -20px;
	display: inline-block;
	content: '';width: 6px;height: 6px;
	border: solid 2px #999;
	border-radius: 10px;
}
.onoff i{
	display: block;
	width: 60px;height: 20px;
	border-radius:20px;
	background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#FE7D00),color-stop(1,#FEA753));
}
.onoff i::before{
	position: relative;top: -7px;left:-15px;
	display: inline-block;
	content: '';width: 2px;height: 10px;
	background-color: #fff;
}
.onoff i::after{
	position: relative;top: -1px;left:1px;
	display: inline-block;
	content: '';width: 20px;height: 20px;
	border: solid 1px #999;
	border-radius: 50px;
	background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#DADADA),color-stop(1,#FAFAFA));
	box-shadow: inset 0 0 1px #fff;
}
/* can delete */
.onoff-on label{
	margin-left: 0;
}
.onoff.onoff-on:hover label{
	margin-left: -40px;
}
.onoff{
	float: right
}
ul{
	padding: 102px 28px 0 32px;
}
li{
	font-family:microsoft yahei;list-style: none;font-size: 14px;color: #666;
	border: solid 1px #bbb;
	background-color: #fff;
	border-radius: 10px;
	padding: 8px 12px;
	margin-bottom: 5px;
}
.onoff label{
	-webkit-transition: all .5s ease-out;
}
.onoff:hover label{
	margin-left: 0;
}
</style>
<div class="demo-inner">
	<ul>
		<li><span class="onoff"><label><i></i></label></span>开启屏幕保护</li>
		<li><span class="onoff onoff-on"><label><i></i></label></span>喜欢我不 :-)</li>
		<li><span class="onoff"><label><i></i></label></span>daqianduan</li>
	</ul>
</div></div>
</body>
</html>
